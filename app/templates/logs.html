<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Log Viewer</title>
    <script src="https://unpkg.com/lucide@latest"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }

        .form-container {
            margin: 20px 0;
            padding: 20px;
            background: #f5f5f5;
            border-radius: 5px;
        }

        .form-group {
            margin-bottom: 10px;
        }

        label {
            display: inline-block;
            width: 80px;
        }

        input {
            padding: 5px;
            width: 200px;
        }

        button {
            padding: 5px 15px;
            color: white;
            border: none;
            cursor: pointer;
        }

        .add-btn {
            background: #4CAF50;
        }

        .add-btn:hover {
            background: #45a049;
        }

        .delete-btn {
            background: #f44336;
            color: white;
            border-radius: 5px;
        }

        .delete-btn:hover {
            background: rgb(255, 230, 230);
            color: #f44336;
        }

        .log-header,
        .log-entry {
            display: flex;
            align-items: center;
            padding: 8px;
            border-bottom: 1px solid #ccc;
        }

        .log-header {
            font-weight: bold;
            background-color: #f2f2f2;
            align-items: start;
            padding-left: 55px;
        }

        .log-entry div,
        .log-header div {
            text-align: center;
            flex: 1;
        }

        .log-header div {
            width: 100px;
        }

        .log-entry button {
            margin-right: 10px;
        }

        #logsContainer {
            margin-top: 20px;
        }

        #logsContainer input {
            width: calc(100% - 20px);
            text-align: center;
            border: 0;
        }

        .edit-btn {
            cursor: pointer;
            color: gray;
            width: 16px;
            height: auto;
            background-color: whitesmoke;
            padding: 4px;
            border-radius: 2px;
        }

        .edit-btn:hover {
            background-color: gray;
            color: whitesmoke;
        }


        .pswrd {
            border-left: solid 0.1px black;
        }
    </style>
</head>
<body>
    <h1>System Logs</h1>

    <div class="form-container">
        <h2>Add New Log</h2>
        <div class="form-group">
            <label for="name">Name:</label>
            <input type="text" id="name" required>
        </div>
        <div class="form-group">
            <label for="password">Password:</label>
            <input type="text" id="password" required>
        </div>
        <button class="add-btn" onclick="addLog()">Add Log</button>
    </div>

    <!-- Sync Time Section -->
    <div class="form-container">
        <h2>Sync Time</h2>
        <button class="add-btn" onclick="syncTime()">Sync Time</button>
        <p id="synced-time"></p>
    </div>

    <!-- Header Row -->
    <div class="log-header">
        <div>Name</div>
        <div style="border-left: solid 0.1px black;">Password</div>
    </div>

    <!-- Log Entries -->
    <div id="logsContainer"></div>

    <script>
        let editingLogId = null;

        async function editLogPressed(logId) {
            if (editingLogId === logId) {
                return;
            }
            editingLogId = logId;
            await loadLogs();
        }

        async function loadLogs() {
            try {
                const response = await fetch('/logs/');
                if (!response.ok) throw new Error('API request failed');
                const logs = await response.json();

                const container = document.getElementById('logsContainer');
                container.innerHTML = logs.map(log => {
                    const readonlyAttr = editingLogId == log.id ? '' : 'readonly';
                    const iconName = editingLogId == log.id ? 'save' : 'edit';
                    const buttonFunction = editingLogId == log.id? `updateLog('${log.id}')`: `editLogPressed('${log.id}')`;

                    return `
                                            <div class="log-entry" id="log-${log.id}">
                                                <button class="delete-btn" onclick="deleteLog('${log.id}')">X</button>
                                                <i class="edit-btn" onclick="${buttonFunction}" data-lucide="${iconName}"></i>
                                                <div>
                                                    <input type="text" value="${log.name}" ${readonlyAttr}>
                                                </div>
                                                <div class="pswrd">
                                                    <input type="text" value="${log.password}" ${readonlyAttr}>
                                                </div>
                                            </div>
                                        `;
                }).join('');

                // Reinitialize icons after rendering
                lucide.createIcons();
            } catch (error) {
                console.error('Error loading logs:', error);
                alert('Failed to load logs. Check console for details.');
            }
        }

        async function addLog() {
            const name = document.getElementById('name').value;
            const password = document.getElementById('password').value;

            if (!name || !password) {
                alert('Please fill in all fields');
                return;
            }

            try {
                const response = await fetch('/logs/', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({
                        name: name,
                        password: password
                    })
                });

                if (!response.ok) throw new Error('Failed to add log');

                document.getElementById('name').value = '';
                document.getElementById('password').value = '';
                await loadLogs();
            } catch (error) {
                console.error('Error adding log:', error);
                alert('Failed to add log. Check console for details.');
            }
        }

        async function updateLog(logId) {
            const logEntry = document.getElementById(`log-${logId}`);
            const inputs = logEntry.querySelectorAll('input');
            const updatedName = inputs[0].value;
            const updatedPassword = inputs[1].value;

            try {
                const response = await fetch(`/logs/${logId}`, {
                    method: 'PUT',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({
                        name: updatedName,
                        password: updatedPassword
                    })
                });

                if (!response.ok) throw new Error('Failed to update log');

                // Display success alert
                alert('Log updated successfully!');

                // Reset the editing state
                editingLogId = null;
                await loadLogs();
            } catch (error) {
                console.error('Error updating log:', error);
                alert('Failed to update log. Check console for details.');
            }
        }

        async function deleteLog(logId) {
            if (!confirm('Are you sure you want to delete this log?')) {
                return;
            }

            try {
                const response = await fetch(`/logs/${logId}`, {
                    method: 'DELETE',
                    headers: {
                        'Content-Type': 'application/json',
                    }
                });

                if (response.ok) {
                    await loadLogs();
                } else {
                    const errorData = await response.json();
                    throw new Error(errorData.detail || 'Failed to delete log');
                }
            } catch (error) {
                console.error('Error deleting log:', error);
                alert(`Error deleting log: ${error.message}`);
            }
        }

        async function syncTime() {
            try {
                const response = await fetch('/sync-time');
                if (!response.ok) throw new Error('Time sync request failed');
                const data = await response.json();

                if (data.synced_time) {
                    document.getElementById('synced-time').innerText = `Synced Time: ${data.synced_time}`;
                } else {
                    document.getElementById('synced-time').innerText = 'Failed to sync time.';
                }
            } catch (error) {
                console.error('Error syncing time:', error);
                document.getElementById('synced-time').innerText = 'Error syncing time.';
            }
        }

        window.addEventListener('DOMContentLoaded', loadLogs);
    </script>
</body>
</html>
